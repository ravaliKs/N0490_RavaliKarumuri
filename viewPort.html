<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>View Port Min/Max Example</h1>

    <p>
        View port is the user visible area on a device
    </p>
    </br>
    <div id="viewportDef">
        <span>
            vMin: 1vw 1 vh which ever is smaller.
        </span>
        </br>
        <span>
            vMax: 1vw 1 vh which ever is bigger.
        </span>
    </div>
    <div  class="viewPortMin">
        Resize the browser and observe the change in text font size.
    </div>
   
    <div class="viewPortMax">
        Resize the browser and observe the change in text font size.
    </div>

</body>

</html>
